<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- Your Bootstrap Link should be always before the CSS link -->
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <title></title>
    </head>

    <body>
        <div class="container">
            <div class="row mb-3">
                <div><h3>Contact</h3></div>
            </div>
            <div class="row mb-3">
                <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisqu nisl nisl consectetur. Fursce dapibus, tellus ac cursus commodo.</p>
            </div>
            <form>
                <div>
                    <div class="row mb-3">
                        <label for="inputEmail1" class="col-sm-2 col-form-label">Your E-mail</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail1" placeholder="Your email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputTextl" class="col-sm-2 col-form-label">Your message</label>
                        <div class="col-sm-10">
                            <input type="textarea" class="form-control" id="inputTextl" rows="3" placeholder="Please enter your message here...">
                        </div>
                    </div>
                </div>
                    <div class="row mb-3"></div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </form>
        </div>
            <script
                src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"
            ></script>

                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"
            ></script>
    </body>
</html>
